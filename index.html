<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>

    <!-- fontawesome cdn -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind cdn -->

     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="">

    <!-- Navbar section -->

    <div class="navbar w-full max-w-[1200px] bg-[#15803D] mx-auto p-2 flex justify-between items-center">

        <h1 class="text-white font-bold text-xs md:text-2xl " >Green Earth</h1>

        <div class="middle-text flex gap-2 md:gap-4">

            <button class="about text-white text-xs md:text-lg">About</button>
            <button class="gallery text-xs text-white md:text-lg ">Gallery</button>
            <button class="plant text-xs text-white md:text-lg ">Plant a Tree</button>

        </div>

        <button class="top-right-button bg-[#FACC15] text-green-800 text-xs p-1 rounded-md font-bold md:text-lg px-2 ">Plant a Tree </button>

    </div>

    <!-- Banner Section -->
    
    <div class="banner w-full max-w-[1200px] mx-auto flex items-center ">

        <div class="photo-1 w-1/3"><img class="w-full" src="./assets/hero-leaf1.png" alt=""></div>

        <div class="content w-1/3 ">

            <h1 class="font-bold text-[10px] text-center md:text-[25px] ">Plant a Tree, Grow a Future</h1>

            <p class="text-[6px] text-center md:text-[12px] mt-3 " >Join our mission to plant 1 million trees and make the Earth greener for future
            generations.</p>

            <button class="get-involve text-xs mx-auto block text-[6px] bg-[#FACC15] text-xs p-1 rounded-md font-bold md:text-[15px] mt-3" >Get Involve</button>
            

        </div>

        <div class="photo-1 w-1/3 flex justify-end"><img class="w-full" src="./assets/hero-leaf2.png" alt=""></div>

    </div>

    <!-- Grid section -->
    
    
    
    
    
</body>
</html>
